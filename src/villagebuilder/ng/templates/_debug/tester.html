    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Name*</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
        
        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine && submitted}">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine && submitted" class="help-block">Enter a valid email.</p>
        </div>
        
        <!-- text -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.mytext.$invalid && submitted }">
            <label>mytext*</label>
            <input type="text" name="mytext" class="form-control" ng-model="user.mytext" 
                   required
                   ng-minlength="4"
                   ng-maxlength="10"
                   ng-pattern="/^test$/">
            <p ng-show="userForm.mytext.$error" class="help-block">{{ userForm.mytext.$error }}</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : userForm.mynumber.$invalid && submitted }">
            <label>mynumber*</label>
            <input type="number" name="mynumber" class="form-control" ng-model="user.mynumber" 
                   required
                   min="4"
                   max="10"
                   integer>
            <p ng-show="userForm.mynumber.$invalid && submitted" class="help-block">{{ userForm.mynumber.$error }}</p>
        </div>
        <input type="text" name="inputone" required ng-model="input1" />
        <input type="text" name="inputtwo" required ng-model="input2" data-match="input1" />
        {{ userForm.inputtwo.$error }}
        <br><br>
        <input type="number" name="mytest" class="form-control" ng-model="user.mytest" 
                   required
                   min="3">
        {{ userForm.mytest.$error }}
        <br>{{ tester }}

        
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
